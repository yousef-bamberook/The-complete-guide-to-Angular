<app-header (navFeatureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedNavFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedNavFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
